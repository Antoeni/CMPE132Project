{% extends "base.html"%}

{% block content %}

<style>
   body {
    font-family: "Lato", sans-serif;
}



.main-head{
    height: 150px;
    background: #ffffff9c;

}

.sidenav {
    height: 100%;
    background-color: #302f2fbc;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%;
    }


   .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 80%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #ffffff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000000 !important;
    color: #ffffff;
}
</style>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="/add_booksAdmin/" method="POST" novalidate>
                 {{form.hidden_tag()}}
                <div class="form-group">
                    <label for="Book Title">Book</label>
                    {{form.admin_book_name_add(type="text", id="book_name_add", placeholder="Book Name")}}
                </div>
                <div class="form-group">
                    <label for="book_genre_add">Book Genre</label>
                   {{form.admin_book_genre_add(type="text", id="book_name_add", placeholder="Book Genre")}}
                </div>
                <button type="submit" class="btn btn-black">Submit</button>
                <a href="{{ url_for('home_admin') }}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
